<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="#" id="home"><span class="glyphicon glyphicon-home"></span></a>

      <div class="collapse navbar-collapse" id="myNavbar">

        </ul>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
      </div>
      <div class="col-sm-8 text-left" id ="mainView">
        <h1 id="loginHeader">Login</h1>
        <hr>
        <form role="form" action="" method="get">
          <label id="firstnameLabel" hidden="true">
            <input name="firstname" type="text" class="form-control" placeholder="First Name"/>
          </label>
          <label id="lastnameLabel" hidden="true">
            <input name="lastname" type="text" class="form-control" placeholder="Last Name"/>
          </label>
          <label>
            <input name="user" type="text" class="form-control" placeholder="Email Address"/>
          </label>
          <label>
            <input name="pass" type="password" class="form-control" placeholder="Password"/>
          </label>
          <label id="confirmPass" hidden="true">
            <input name="confirmPass" type="password" class="form-control" placeholder="Confirm Password"/>
          </label>
          <label>
            <button type="button" id="login" onclick="signInWithFirebase(this.form)" class="btn btn-success">Log In</button>
          </label>
          <label>
              <button type="button" onclick="signInFacebook()"id="login" class="btn btn-primary">Log In with
              <i class="fa fa-facebook-square"></i>
              </button>
          <label>
              <button type="button" onclick="signUpWithFirebase(this.form)"id="signUp" class="btn btn-info">Create Account</button>
          </label>
          <label>
              <p id="errorMessage"><p>
              <div id = "alert">
                <p id = "alertMessage"></p>
              </div>
          </label>
          </form>
        </div>
        <div class="col-sm-2 sidenav">

        </div>
      </div>
    </div>

    <footer class="container-fluid text-center">
