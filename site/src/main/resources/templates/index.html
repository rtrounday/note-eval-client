<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detailed Note View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Address: ' + ${StreetAddress}" />
    <p th:text="'City: ' + ${City}" />
    <p th:text="'State: ' + ${State}" />
    <p th:text="'Zipcode: ' + ${Zip}" />
    <p th:text="'Property Type: ' + ${PropertyType}" />
    <p th:text="'Date of Note: ' + ${DateofNote}" />
    <p th:text="'Current Unpaid Balance: ' + ${CurrentUPB}" />
    <p th:text="'Rate: ' + ${Rate}" />
    <p th:text="'Remaining Term: ' + ${RemainingTerm}" />
    <p th:text="'Last Payment Received: ' + ${LastPaymentReceived}" />
    <p th:text="'Next Payment Due: ' + ${NextPaymentDue}" />
    <p th:text="'BPO Value: ' + ${BPOValue}" />
    <p th:text="'ITV: ' + ${ITV}" />
    <b th:text="'Titanium Price: ' + ${TitaniumPrice}" />
	<b th:text="'RPR: ' + ${RPR}" />
	<b th:text="'Rent: ' + ${Rent}" />
    <b th:text="'Zillow Price: ' + ${Zillow}" />
    <b th:text="'Trulia Price: ' + ${Trulia}" />
    <b th:text="'Comments: ' + ${Comments}" />
</body>
</html>
