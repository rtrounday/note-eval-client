<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loan Notes Assistant</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{css/stylesheet.css}"></link>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="authenticated.html"><span id="back" class="glyphicon glyphicon-arrow-left"></span></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <div class="row content">
      	<div class="col-sm-6 text-center">
      		<p th:text="'Address: ' + ${StreetAddress}" />
    		<p th:if = "${City !=null}" th:text="'City: ' + ${City}" />
    		<p th:if = "${State !=null}" th:text="'State: ' + ${State}" />
    		<p th:if = "${Zip !=null}" th:text="'Zipcode: ' + ${Zip}" />
    		<p th:if = "${PropertyType !=null}" th:text="'Property Type: ' + ${PropertyType}" />
    		<p th:if = "${DateofNote !=null}" th:text="'Date of Note: ' + ${DateofNote}" />
    	</div>
    	<div class="col-sm-6 text-center">
    		<p th:if = "${CurrentUPB !=null}" th:text="'Current Unpaid Balance: $' + ${CurrentUPB}" />
    		<p th:if = "${Equity != null}" th:text="'Equity: $' + ${Equity}" />
    		<p th:if = "${LTV != null}" th:text="'LTV: ' + ${LTV} + '%'" />
    		<p th:if = "${Rate !=null}" th:text="'Rate: ' + ${Rate} + '%'" />
    		<p th:if = "${RemainingTerm !=null}" th:text="'Remaining Term: ' + ${RemainingTerm}" />
    		<p th:if = "${LastPaymentReceived !=null}" th:text="'Last Payment Received: ' + ${LastPaymentReceived}" />
    		<p th:if = "${NextPaymentDue !=null}" th:text="'Next Payment Due: ' + ${NextPaymentDue}" />
    		<p th:if = "${BPOValue !=null}" th:text="'BPO Value: $' + ${BPOValue}" />
    		<p th:if = "${ITV !=null}" th:text="'ITV: ' + ${ITV} + '%'" />
  		</div>
  		<div>
  		<b th:if = "${TitaniumPrice !=null}" th:text="'Titanium Price: $' + ${TitaniumPrice}" />
		<b th:if = "${RPR !=null}" th:text="'RPR: $' + ${RPR}" />
		<b th:if = "${Rent != null}" th:text="'Rent: $' + ${Rent}" />
    	<b th:if= "${Zillow != null}" th:text="'Zillow Price: ' + ${Zillow}" />
    	<b th:if= "${Trulia != null}" th:text="'Trulia Price: $' + ${Trulia}" />
    	<b th:if= "${Comments != null}" th:text="'Comments: ' + ${Comments}" />
    	</div>
  		<iframe width='300' height='300' id='map' th:src="@{'https://www.google.com/maps/embed/v1/place?q=' + ${StreetAddress}+${Zip} + ',%20&amp;zoom=15&amp;key=AIzaSyByhq6u0HWA0Y158medwjAwPnYRUIzkCew'}">
  		</iframe>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>By Sandeep Raghunandhan</p>
  </footer>

</body>
</html>
