    <div class="col-sm-8 text-left">
      <h1 id="loginHeader">Login</h1>
      <hr>
      <form role="form" action="" method="get">
        <label id="firstnameLabel" hidden="true"></label>
        <label id="lastnameLabel" hidden="true"></label>
        <label>
          <input name="user" type="text" class="form-control" placeholder="Username"/>
        </label>
        <label>
          <input name="pass" type="password" class="form-control" placeholder="Password"/>
        </label>
        <label id="confirmPass"></label>
        <label>
          <button type="button" id="login" onclick="signInWithFirebase(this.form)" class="btn btn-primary">Login In</button>
        </label>
        <label>
          <button type="button" id="signUp" class="btn btn-info">Create Account</button>
        </label>
        <label id="confirmSignUp">
          <p id="errorMessage"><p>
